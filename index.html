<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body>
    <form>
        <div class="container mt-5 ist-group">
            <ul class="list-group list-group-flush">
                <h3 class="fw-bold mb-3">Payment form example</h3>


                <div class="container-flid">
                    <div class="alert alert-danger" role="alert">
                        danger alert—check it out!
                    </div>
                </div>

                <li class="list-group-item">
                <div class="row">

                    <div class="col-12 col-md-6 mb-3">
                        <label for="cardNumber" class="form-label">Card #</label>
                        <input type="text" pattern="[0-9]*" inputmode="numeric" placeholder="XXXXXXXXXXXXXXXX"
                            class="form-control" id="cardNumber">
                    </div>


                    <div class="col-12 col-md-2 mb-3">
                        <label for="cvc" class="form-label">CVC #</label>
                        <input type="text" pattern="[0-9]*" inputmode="numeric" class="form-control" placeholder="0000"
                            id="cvc">
                    </div>


                    <div class="col-12 col-md-4 mb-3 mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="text" pattern="[0-9]*" inputmode="numeric" class="form-control"
                                placeholder="Amount" id="amount">
                        </div>
                    </div>


                    <div class="col-12 col-md-6 mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>


                    <div class="col-12 col-md-6 mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>


                    <div class="col-12 col-md-6 mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>


                    <div class="col-12 col-md-3">
                        <label for="state" class="form-label">State</label>
                        <select id="state" class="form-select">
                            <option selected>Pick a State</option>
                            <option>California</option>
                            <option>Florida</option>
                            <option>New York</option>
                        </select>
                    </div>


                    <div class="col-12 col-md-3">
                        <label for="postalCode" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="postalCode">
                    </div>


                    <div class="col-12 col-md-6 col-lg-4">
                        <label class="form-label fw-bold">We accept:</label>

                        <div class="d-flex flex-wrap gap-4 p-2 px-md-1 rounded bg-secondary" role="group"
                            aria-label="Selector de método de pago">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="visa" />
                                <label class="form-check-label" for="visa">
                                    <i class="fa-brands fa-cc-visa fs-4"></i>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="masterCard" />
                                <label class="form-check-label" for="masterCard">
                                    <i class="fa-brands fa-cc-mastercard fs-4"></i>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="amex" />
                                <label class="form-check-label" for="amex">
                                    <i class="fa-brands fa-cc-amex fs-4"></i>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="dinners" />
                                <label class="form-check-label" for="dinners">
                                    <i class="fa-brands fa-cc-diners-club fs-4"></i>
                                </label>
                            </div>
                        </div>
                    </div>


                    <div class="col-12 col-md-6">
                        <label for="messageTextarea" class="form-label fw-bold">Message</label>
                        <textarea class="form-control" id="messageTextarea" rows="6"></textarea>
                        <div class="form-text">Add any notes here.</div>
                    </div>


                    <div class="col-12">
                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary">Cancel</button>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </div>

                </div>
                </li>
            </ul>
        </div>
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
