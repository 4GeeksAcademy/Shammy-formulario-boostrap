<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" ...>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <title>Formulario Bootstrap</title>
    </head>
</head>

<body>
    <form>
        <div class="container mt-5 list-group">
            <ul class="list-group list-group-flush">
                 <h3 class="fw-bold mb-3">Payment form example</h3>
                <div class="container-flid">
                    <div class="alert alert-danger" role="alert">
                        A simple danger alert—check it out!
                    </div>
                </div>
                <li class="list-group-item">
                    <div class="row">
                        <div class=" col-md-6 mb-3">
                            <label for="exampleInputEmail1" class="form-label">Card#</label>
                            <input type="text" pattern="[0-9]*" inputmode="numeric" placeholder="xxxxxxxxxxx"
                                class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="col-md-2" mb-3>
                            <label for="exampleInputPassword1" class="form-label">CVC#</label>
                            <input type="text" pattern="[0-9]*" inputmode="numeric" class="form-control"
                                placeholder="0000" id="exampleInputPassword1">
                        </div>
                        <div class="col-md-4 mb-3 mb-3">
                            <label for="exampleInputPassword1" class="form-label">Amount</label>
                            <div class="input-group">
                                <span><b>$</b></span>
                                <input type="text" pattern="[0-9]*" inputmode="numeric" class="form-control"
                                    placeholder="Amount" id="exampleInputPassword1">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class=" col-md-6 mb-3">
                            <label for="exampLeInputFirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="exampLeInputFirstName"
                                aria-describedby="texFirstNameHelp">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="exampleInputLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="exampleInputLastName">

                        </div>
                    </div>
                    <div class="row contaniner-fluid">
                        <div class="col-md-6 mb-3">
                            <label for="exampleInputEmail1" class="form-label">City</label>
                            <input type="text" class="form-control" id="exampleInputCity" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text"></div>
                        </div>
                        <div class="col-md-3">
                            <label for="disabledSelect" class="form-label">State</label>
                            <select id="disabledSelect" class="form-select">
                                <option>Pick a State</option>
                                <option>California</option>
                                <option>Florida</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="exampleInputPassword1" class="form-label">Postal Code</label>
                            <div class="input-group">

                                <input type="text" class="form-control" id="exampleInputPostalCode">
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-md-4" gap-1>
                            <label class="form-label fw-bold">We accept:</label>

                            <div class="d-flex flex-wrap gap-1 p-1 rounded bg-secondary" role="group"
                                aria-label="Selector de método de pago">

                                <input type="radio" class="btn-check" name="paymentMethod" id="radio1"
                                    autocomplete="off" checked>
                                <label class="btn btn-secondary border-0" for="radio1"><i
                                        class="bi bi-circle"></i></label>

                                <input type="radio" class="btn-check" name="paymentMethod" id="radio2"
                                    autocomplete="off">
                                <label class="btn btn-secondary border-0" for="radio2"><i
                                        class="bi bi-credit-card-2-front"></i></label>

                                <input type="radio" class="btn-check" name="paymentMethod" id="radio3"
                                    autocomplete="off">
                                <label class="btn btn-secondary border-0" for="radio3"><i
                                        class="bi bi-circle"></i></label>

                                <input type="radio" class="btn-check" name="paymentMethod" id="radio4"
                                    autocomplete="off">
                                <label class="btn btn-secondary border-0" for="radio4"><b>VISA</b></label>

                                <input type="radio" class="btn-check" name="paymentMethod" id="radio5"
                                    autocomplete="off">
                                <label class="btn btn-secondary border-0" for="radio5"><i
                                        class="bi bi-circle"></i></label>

                                <input type="radio" class="btn-check" name="paymentMethod" id="radio6"
                                    autocomplete="off">
                                <label class="btn btn-secondary border-0" for="radio6"><i
                                        class="bi bi-credit-card"></i></label>

                                <input type="radio" class="btn-check" name="paymentMethod" id="radio7"
                                    autocomplete="off">
                                <label class="btn btn-secondary border-0" for="radio7"><i
                                        class="bi bi-circle"></i></label>

                                <input type="radio" class="btn-check" name="paymentMethod" id="radio8"
                                    autocomplete="off">
                                <label class="btn btn-secondary border-0" for="radio8"><i
                                        class="bi bi-credit-card-fill"></i></label>
                            </div>
                        </div>

                        <div class="col-md-8">
                            <label for="messageTextarea" class="form-label fw-bold">Message</label>

                            <textarea class="form-control" id="messageTextarea" rows="6"></textarea>

                            <div class="form-text">
                                Add any notes here.
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2 mt-3">
                        <button type="button" class="btn btn-secondary" disabled>Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>

                </li>
            </ul>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
