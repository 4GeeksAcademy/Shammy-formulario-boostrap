<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <form>
        <div class="container list-group">
            <ul class="list-group list-group-flush">
                <li class="list-group-item col-md 6 ">Payment form example</li>
                <div class="container-flid">
                    <div class="alert alert-danger" role="alert">
                        A simple danger alertâ€”check it out!
                    </div>
                </div>
                <li class="list-group-item ">
                    <div class="row">
                        <div class=" col-md-6">
                            <label for="exampleInputEmail1" class="form-label">Card#</label>
                            <input type="text" pattern="[0-9]*" inputmode="numeric" placeholder="xxxxxxxxxxx"
                                class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="col-md-2">
                            <label for="exampleInputPassword1" class="form-label">CVC#</label>
                            <input type="text" pattern="[0-9]*" inputmode="numeric" class="form-control" placeholder="0000" id="exampleInputPassword1">
                        </div>
                        <div class="col-md-4">
                            <label for="exampleInputPassword1" class="form-label">Amount</label>
                            <div class="input-group">
                                <span><b>$</b></span>
                                <input type="text" pattern="[0-9]*" inputmode="numeric" class="form-control" placeholder="Amount" id="exampleInputPassword1">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class=" col-md-6">
                            <label for="exampLeInputFirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="exampLeInputFirstName"
                                aria-describedby="texFirstNameHelp">
                        </div>
                        <div class="col-md-6">
                            <label for="exampleInputLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="exampleInputLastName">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="exampleInputEmail1" class="form-label">City</label>
                            <input type="text" class="form-control" id="exampleInputCity" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text"></div>
                        </div>
                        <div class="col-md-3">
                            <label for="disabledSelect" class="form-label">State</label>
                            <select id="disabledSelect" class="form-select">
                                <option>New York</option>
                                <option>Florida</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="exampleInputPassword1" class="form-label">Amount</label>
                            <div class="input-group">
                                <span><b>$</b></span>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1">1</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2">2</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3" disabled>
                                <label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
                            </div>
                        </div>
                        <div class="col-md-3  form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Comments</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </li>
                <li class="list-group-item">A third item</li>
            </ul>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
